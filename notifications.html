<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - Campus Events</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <img src="img/logo1.png" alt="CluboraX Logo" class="nav-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
        <i class="fas fa-graduation-cap" style="display:none;"></i>
        <span>CluboraX</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="clubs.html">Clubs</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
      <div class="nav-actions">
        <a href="notifications.html" class="notification-icon" style="position: relative; display: flex; align-items: center; margin-right: 0.5rem;">
          <i class="fas fa-bell" style="font-size: 1.3rem; color: var(--text-primary);"></i>
          <span class="notification-badge" style="position: absolute; top: -5px; right: -8px; background: #ef4444; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; font-weight: bold;">3</span>
        </a>
        <a href="profile.html" class="btn btn-outline"><i class="fas fa-user"></i> Profile</a>
        <button class="btn btn-outline" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
      <div class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content" style="min-height: 100vh; background: var(--light-bg);">
    <section style="padding: calc(4rem + 60px) 2rem 4rem;">
      <div class="container">
        <div class="page-header">
          <h1><i class="fas fa-bell"></i> Notifications</h1>
          <div style="display: flex; gap: 1rem;">
            <button class="btn btn-outline" id="markAllReadBtn"><i class="fas fa-check-double"></i> Mark all as read</button>
            <button class="btn btn-outline" id="clearAllBtn"><i class="fas fa-trash"></i> Clear all</button>
          </div>
        </div>

        <div id="notificationsList" class="notifications-list">
          <!-- Notifications will render here -->
        </div>
      </div>
    </section>
  </div>

  <!-- Chatbot Widget -->
  <div class="chatbot-widget">
    <button class="chatbot-toggle" id="chatbotToggle">
      <i class="fas fa-comments"></i>
    </button>
    <div class="chatbot-window" id="chatbotWindow">
      <div class="chatbot-header">
        <h3><i class="fas fa-robot"></i> Campus Assistant</h3>
        <button class="chatbot-close" id="chatbotClose">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="chatbot-messages" id="chatbotMessages"></div>
      <div class="chatbot-input">
        <input type="text" id="chatbotInput" placeholder="Type your message...">
        <button id="chatbotSend"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/chatbot.js"></script>
  <script src="js/notifications.js"></script>
</body>
</html>
