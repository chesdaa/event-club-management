<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Campus Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-graduation-cap"></i>
            <span>Campus Events</span>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="events.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </a>
            <a href="my-events.html" class="nav-item">
                <i class="fas fa-ticket-alt"></i>
                <span>My Events</span>
            </a>
            <a href="clubs.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Clubs</span>
            </a>
            <a href="calendar.html" class="nav-item active">
                <i class="fas fa-calendar"></i>
                <span>Calendar</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="top-bar">
            <h2>Event Calendar</h2>
            <div class="calendar-controls">
                <button class="btn btn-outline" onclick="previousMonth()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="currentMonth">January 2025</span>
                <button class="btn btn-outline" onclick="nextMonth()">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="btn btn-primary" onclick="goToToday()">Today</button>
            </div>
        </header>

        <div class="dashboard-content">
            <!-- View Toggle -->
            <div class="view-toggle">
                <button class="toggle-btn active" onclick="switchView('month')">Month</button>
                <button class="toggle-btn" onclick="switchView('week')">Week</button>
                <button class="toggle-btn" onclick="switchView('list')">List</button>
            </div>

            <!-- Calendar View -->
            <div id="monthView" class="calendar-view">
                <div class="calendar-grid">
                    <div class="calendar-header">
                        <div class="calendar-day-name">Sun</div>
                        <div class="calendar-day-name">Mon</div>
                        <div class="calendar-day-name">Tue</div>
                        <div class="calendar-day-name">Wed</div>
                        <div class="calendar-day-name">Thu</div>
                        <div class="calendar-day-name">Fri</div>
                        <div class="calendar-day-name">Sat</div>
                    </div>
                    <div class="calendar-body" id="calendarBody">
                        <!-- Calendar days will be generated here -->
                    </div>
                </div>
            </div>

            <!-- Week View -->
            <div id="weekView" class="calendar-view" style="display: none;">
                <div class="week-grid" id="weekGrid">
                    <!-- Week view will be generated here -->
                </div>
            </div>

            <!-- List View -->
            <div id="listView" class="calendar-view" style="display: none;">
                <div class="events-list-view" id="eventsListView">
                    <!-- Events list will be generated here -->
                </div>
            </div>

            <!-- Event Details Sidebar -->
            <div class="event-details-sidebar" id="eventDetailsSidebar">
                <div class="sidebar-header">
                    <h3>Event Details</h3>
                    <button class="close-btn" onclick="closeEventDetails()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="eventDetailsContent">
                    <p class="no-event-selected">Select an event to view details</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
