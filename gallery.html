<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Campus Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-graduation-cap"></i>
            <span>Campus Events</span>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="events.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </a>
            <a href="clubs.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Clubs</span>
            </a>
            <a href="gallery.html" class="nav-item active">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="top-bar">
            <h2>Event Gallery</h2>
            <button class="btn btn-primary organizer-only" onclick="openUploadModal()">
                <i class="fas fa-upload"></i> Upload Photos
            </button>
        </header>

        <div class="dashboard-content">
            <!-- Filters -->
            <div class="filters-bar">
                <div class="filter-group">
                    <label>Filter by:</label>
                    <select id="galleryFilter">
                        <option value="all">All Events</option>
                        <option value="recent">Recent</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Club:</label>
                    <select id="clubFilterGallery">
                        <option value="all">All Clubs</option>
                        <option value="tech">Tech Club</option>
                        <option value="music">Music Society</option>
                        <option value="sports">Sports Club</option>
                    </select>
                </div>
            </div>

            <!-- Gallery Albums -->
            <div class="gallery-albums" id="galleryAlbums">
                <!-- Albums will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Photo Viewer Modal -->
    <div id="photoViewerModal" class="modal">
        <div class="modal-content modal-fullscreen">
            <span class="close" onclick="closePhotoViewer()">&times;</span>
            <button class="nav-btn prev-btn" onclick="previousPhoto()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="photo-viewer-content">
                <img id="viewerImage" src="" alt="Event Photo">
                <div class="photo-info">
                    <h3 id="photoTitle"></h3>
                    <p id="photoDescription"></p>
                </div>
            </div>
            <button class="nav-btn next-btn" onclick="nextPhoto()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-upload"></i> Upload Event Photos</h2>
                <span class="close" onclick="closeUploadModal()">&times;</span>
            </div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="uploadEvent">Select Event *</label>
                    <select id="uploadEvent" required>
                        <option value="">Choose an event</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Upload Photos *</label>
                    <div class="file-upload-area">
                        <i class="fas fa-images"></i>
                        <p>Drag & drop photos here or click to browse</p>
                        <input type="file" id="photoFiles" multiple accept="image/*" hidden>
                        <button type="button" class="btn btn-outline" onclick="document.getElementById('photoFiles').click()">
                            Choose Files
                        </button>
                    </div>
                    <div id="uploadPreview" class="upload-preview"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="closeUploadModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
