<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-split">
            <div class="auth-illustration">
                <img class="hero-art" src="img/login-signup.jpg" alt="Campus Events" />
            </div>
            <div class="auth-panel">
                <div class="auth-box register-box">
                    <div class="auth-header">
                        <div class="auth-logo">
                            <img src="img/logo1.png" alt="CluboraX Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';">
                            <i class="fas fa-user-plus" style="display:none;"></i>
                        </div>
                        <h2>Create Account</h2>
                        <p>Join our campus community</p>
                    </div>
                    <form id="registerForm" class="auth-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="role">I am a</label>
                            <select id="role" name="role" required>
                                <option value="student">Student / User</option>
                                <option value="organizer">Organizer</option>
                            </select>
                        </div>

                        <div class="role-conditional role-student show">
                            <div class="form-group">
                                <label for="studentId">Student ID</label>
                                <div class="input-group">
                                    <i class="fas fa-id-card"></i>
                                    <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="faculty">Faculty/Department</label>
                                <select id="faculty" name="faculty">
                                    <option value="">Select Faculty</option>
                                    <option value="engineering">Engineering</option>
                                    <option value="science">Science</option>
                                    <option value="arts">Arts</option>
                                    <option value="business">Business</option>
                                    <option value="medicine">Medicine</option>
                                    <option value="law">Law</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="year">Year</label>
                                <select id="year" name="year">
                                    <option value="">Select Year</option>
                                    <option value="1">Year 1</option>
                                    <option value="2">Year 2</option>
                                    <option value="3">Year 3</option>
                                    <option value="4">Year 4</option>
                                    <option value="graduate">Graduate</option>
                                </select>
                            </div>
                        </div>

                        <div class="role-conditional role-organizer">
                            <div class="form-group">
                                <label for="orgName">Organization / Company Name</label>
                                <div class="input-group">
                                    <i class="fas fa-building"></i>
                                    <input type="text" id="orgName" name="orgName" placeholder="e.g., Tech Club, ABC Company">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="orgPurpose">Organization Purpose</label>
                                <textarea id="orgPurpose" name="orgPurpose" rows="3" placeholder="Describe your organization's mission and goals"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="orgCategory">Organization Category</label>
                                <select id="orgCategory" name="orgCategory">
                                    <option value="">Select Category</option>
                                    <option value="academic">Academic</option>
                                    <option value="sports">Sports</option>
                                    <option value="arts">Arts & Culture</option>
                                    <option value="tech">Technology</option>
                                    <option value="business">Business</option>
                                    <option value="social">Social</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="orgWebsite">Website (Optional)</label>
                                <div class="input-group">
                                    <i class="fas fa-globe"></i>
                                    <input type="url" id="orgWebsite" name="orgWebsite" placeholder="https://yourorganization.com">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Create password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                            <small class="form-hint">At least 8 characters with letters and numbers</small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </form>
                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                        <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
