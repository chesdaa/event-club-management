<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Campus Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-graduation-cap"></i>
            <span>Campus Events</span>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="events.html" class="nav-item active">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </a>
            <a href="my-events.html" class="nav-item">
                <i class="fas fa-ticket-alt"></i>
                <span>My Events</span>
            </a>
            <a href="clubs.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Clubs</span>
            </a>
            <a href="proposals.html" class="nav-item organizer-only">
                <i class="fas fa-file-alt"></i>
                <span>Proposals</span>
            </a>
            <a href="calendar.html" class="nav-item">
                <i class="fas fa-calendar"></i>
                <span>Calendar</span>
            </a>
            <a href="gallery.html" class="nav-item">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search events...">
            </div>
            <div class="top-bar-actions">
                <button class="icon-btn" onclick="window.location.href='notifications.html'">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="user-menu" onclick="window.location.href='profile.html'">
                    <img src="https://ui-avatars.com/api/?name=John+Doe&background=667eea&color=fff" alt="User" class="user-avatar">
                </div>
            </div>
        </header>

        <!-- Events Content -->
        <div class="dashboard-content">
            <div class="page-header">
                <h1>All Events</h1>
                <button class="btn btn-primary organizer-only" onclick="window.location.href='create-event.html'">
                    <i class="fas fa-plus"></i> Create Event
                </button>
            </div>

            <!-- Filters -->
            <div class="filters-bar">
                <div class="filter-group">
                    <label>Category:</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="academic">Academic</option>
                        <option value="sports">Sports</option>
                        <option value="music">Music</option>
                        <option value="arts">Arts & Culture</option>
                        <option value="technology">Technology</option>
                        <option value="social">Social</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date:</label>
                    <select id="dateFilter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="available">Available</option>
                        <option value="filling">Filling Fast</option>
                        <option value="soldout">Sold Out</option>
                    </select>
                </div>
                <button class="btn btn-outline" onclick="resetFilters()">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>

            <!-- Events Grid -->
            <div class="events-grid-full" id="eventsGrid">
                <!-- Events will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close">&times;</span>
            <div id="eventDetailContent">
                <!-- Event details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
